<a [routerLink]="['/phones/new']">
  <i class="fa fa-plus"></i>
</a>
<div class="row">
  <div *ngFor="let phone of phones" class="phone col-xs-12 col-sm-3">
    <img [src]="phone.image" />
    <h3> {{ phone.name }} </h3>
    <p> {{ phone.brand }} </p>
    <a [routerLink]="['/phones', phone.id]"> View Details </a>
  </div>
</div>
